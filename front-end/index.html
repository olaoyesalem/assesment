<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Pair</title>
</head>
<body>
    <h1> Trading Pair</h1>
  
    <script src="index.js" type="module"></script>
   <button id="connectButton"> Connect</button><br><br>


   <h1>Create Liquidity Pair</h1>

<form id="liquidityForm">
    <label for="amountUSD">Amount USD:</label>
    <input type="number" id="amountUSD" name="amountUSD" required>

    <label for="amountNGN">Amount NGN:</label>
    <input type="number" id="amountNGN" name="amountNGN" required>

    <button type="button" id = createButton>Create Liquidity Pair</button>
</form>



<h1>Remove Liquidity Pair</h1>

<form id="Remove liquidityForm">
    <label for="liquidity">Liquidty:</label>
    <input type="number" id="amountOfLiquidity" name="amountOfLiquidity" required>

    <button type="button" id = removeLiquidity>Remove Liquidity Pair</button>
</form>


<h1> Swap tUSD to tNGN </h1>

<form id=" Swap tUSD to tNGN">
    <label for="swapUSDToNGN">AMOUNT OF USD TO SWAP:</label>
    <input type="number" id="amountOfUSD" name="Amount Of USD To SWAP" required>
    <br></br>

    <label for="swapUSDToNGN"> MINIMUM AMOUNT OF NGN TO RECIEVE:</label>
    <input type="number" id="amountOfNGN" name="Amount Of NGN To RECIEVE" required>

    <br></br>


    <button type="button" id = swapUSDButton> swap tUSD To tNGN</button>
</form>


<h1> Swap tNGN to tUSD </h1>

<form id=" Swap tNGN to tUSD">
    <label for="swapNGNToUSD">AMOUNT OF NGN TO SWAP:</label>
    <input type="number" id="amountOfNGN" name="Amount Of NGN To SWAP" required>

    <br></br>
    <label for="swapUSDToNGN"> MINIMUM AMOUNT OF USD TO RECIEVE:</label>
    <input type="number" id="amountOfUSD" name="Amount Of USD To SWAP" required>
    <br></br>

    <button type="button" id = swapNGNButton> swap tNGN To tUSD</button>
</form>

  
<h1> Get Exchange Rate  NGN/USD </h1>

    <button type="button" id = getExchangeRateNGNButton> EXchange Rate</button>
</form>

<h1> Get Exchange Rate  USD/NGN </h1>

    <button type="button" id = getExchangeRateUSDButton> EXchange Rate</button>
</form>

    
</body>
</html>
